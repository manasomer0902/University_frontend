<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="University Logo" class="logo" />
    <h1>Reset Password</h1>
  </header>

  <main>
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <span class="toggle-password" onclick="toggleVisibility('newPassword', this)">👁️</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
        <span class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">👁️</span>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 IGNOU University. All rights reserved.</p>
  </footer>

  <script src="js/reset_password.js" defer></script>
</body>
</html>
